{% set name = "pylibsparseir" %}
{% set version_major = load_file_regex(load_file="../../include/sparseir/version.h", regex_pattern="#define SPARSEIR_VERSION_MAJOR (\\d+)", from_recipe_dir=True).group(1) %}
{% set version_minor = load_file_regex(load_file="../../include/sparseir/version.h", regex_pattern="#define SPARSEIR_VERSION_MINOR (\\d+)", from_recipe_dir=True).group(1) %}
{% set version_patch = load_file_regex(load_file="../../include/sparseir/version.h", regex_pattern="#define SPARSEIR_VERSION_PATCH (\\d+)", from_recipe_dir=True).group(1) %}
{% set version = version_major + "." + version_minor + "." + version_patch %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../..

build:
  number: 0
  script: |
    export SPARSEIR_USE_BLAS=1
    
    # Build and install the Python package using wheel to ensure libraries are included
    cd ${SRC_DIR}/python
    ${PYTHON} setup.py bdist_wheel
    ${PYTHON} -m pip install dist/*.whl --no-deps --ignore-installed
    
    # Verify what was installed
    echo "Python package contents:"
    find ${SP_DIR}/pylibsparseir -name "*" -type f
    
    # Copy shared libraries to system lib directory for other packages to use
    echo "Copying shared libraries to system lib directory..."
    if [ -d "${SP_DIR}/pylibsparseir" ]; then
      for lib in ${SP_DIR}/pylibsparseir/libsparseir*; do
        if [ -f "$lib" ]; then
          echo "Copying $lib to ${PREFIX}/lib/"
          cp "$lib" "${PREFIX}/lib/"
        fi
      done
    fi
    
    # Final verification
    echo "Final verification - libraries in ${PREFIX}/lib:"
    find ${PREFIX}/lib -name "*sparseir*" -type f
    echo "Python package files:"
    find ${SP_DIR}/pylibsparseir -name "*" -type f
  files:
    - lib/python3.*/site-packages/pylibsparseir/
    - lib/python3.*/site-packages/pylibsparseir-*.egg-info/
    - lib/libsparseir.*

requirements:
  build:
    - python >=3.10
    - setuptools >=77.0.0
    - wheel
    - packaging >=24.2
    - cmake >=3.25
    - scikit-build
    - ninja
    - make
    - {{ compiler('cxx') }}
  host:
    - python >=3.10
    - numpy
    - scipy
    - eigen
  run:
    - python >=3.10
    - numpy
    - scipy
    - {{ pin_compatible('eigen') }}

test:
  imports:
    - pylibsparseir
  commands:
    - python -c "import pylibsparseir; print('pylibsparseir imported successfully')"

about:
  home: https://github.com/SpM-lab/libsparseir
  license: MIT
  license_file: LICENSE
  summary: Python bindings for the libsparseir library, providing efficient sparse intermediate representation for many-body physics calculations
  description: |
    pylibsparseir provides Python bindings for the libsparseir C++ library, 
    enabling efficient computation of sparse intermediate representation (IR) 
    basis functions used in many-body physics calculations. It provides 
    efficient computation of Green's functions and other physical quantities.
  doc_url: https://github.com/SpM-lab/libsparseir
  dev_url: https://github.com/SpM-lab/libsparseir

extra:
  recipe-maintainers:
    - SpM-lab
